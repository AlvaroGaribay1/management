<div class="container">
  <div class="content">
    <div>
      <h1>Departments</h1>
    </div>
    <div class="row mt-4">
      <div class="col-sm-4" *ngFor="let d of departments">
        <div class="card" style="width: 25rem; margin-bottom: 1rem">
          <img class="card-img-top" src="{{ d.image }}" />
          <div class="card-body">
            <h5 class="card-title">{{ d.name }}</h5>
            <p class="card-text">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p>
            <a [routerLink]="['/department', d.id]" class="btn btn-primary"
              >Show more</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
